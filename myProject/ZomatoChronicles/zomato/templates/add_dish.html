{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Add New Dish</title>
    <link rel="stylesheet" href="{% static 'add_dish.css' %}">
</head>

<body>
    <h1>Add a New Dish</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Dish Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label class="availability-label" for="available">Available:</label>
        <input type="checkbox" id="available" name="available" class="availability-checkbox"><br>

        <button type="submit" class="add-dish-button">Add Dish</button>
    </form>
</body>

</html>
